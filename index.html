    <script>
        // vCard data
        const vCardData = {
            firstName: 'Kaan Can',
            lastName: 'G√ºner',
            title: 'Full Stack Developer',
            phone: '+905393211222',
            email: 'kcguner@gmail.com',
            github: 'https://github.com/Kcguner',
            website: window.location.href,
            photoBase64: null
        };

        // Load profile photo as base64
        async function loadProfilePhoto() {
            try {
                const response = await fetch('./images/3.jpeg');
                const blob = await response.blob();
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        // Remove data URL prefix, keep only base64
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.readAsDataURL(blob);
                });
            } catch (error) {
                console.error('Photo load error:', error);
                return null;
            }
        }

        // Initialize photo on page load
        document.addEventListener('DOMContentLoaded', async () => {
            vCardData.photoBase64 = await loadProfilePhoto();
        });

        // Generate vCard string (vCard 3.0 - iOS & Android compatible)
        function generateVCard() {
            let vcard = `BEGIN:VCARD
VERSION:3.0
N:${vCardData.lastName};${vCardData.firstName};;;
FN:${vCardData.firstName} ${vCardData.lastName}
ORG:Freelance
TITLE:${vCardData.title}
TEL;TYPE=CELL,VOICE:${vCardData.phone}
EMAIL;TYPE=INTERNET,PREF:${vCardData.email}
URL:${vCardData.github}
URL:${vCardData.website}`;

            // Add photo if available
            if (vCardData.photoBase64) {
                vcard += `
PHOTO;ENCODING=b;TYPE=JPEG:${vCardData.photoBase64}`;
            }

            vcard += `
REV:${new Date().toISOString()}
END:VCARD`;
            return vcard;
        }

        // Download vCard
        function downloadVCard() {
            const vcard = generateVCard();
            const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);

            const link = document.createElement('a');
            link.href = url;
            link.download = 'Kaan_Can_Guner.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            // Visual feedback
            const btn = event.target.closest('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = `
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
                <span>KAYDEDƒ∞LDƒ∞!</span>
            `;
            btn.classList.add('bg-green-500');

            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.classList.remove('bg-green-500');
            }, 2000);
        }
